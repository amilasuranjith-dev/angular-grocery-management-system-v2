<div
    class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800">
    <h3 class="mb-4 text-xl font-semibold dark:text-white">Add Item</h3>
    <form action="#">
        <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
                <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID</label>
                <input [(ngModel)]="itemObj.id" type="text" name="id" id="id"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="I001" required="">
            </div>
            <div class="col-span-6 sm:col-span-3">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <input  [(ngModel)]="itemObj.description" type="text" name="description" id="description"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Description" required="">
            </div>
            <div class="col-span-6 sm:col-span-2">
                <label for="packSize" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pack Size</label>
                <input [(ngModel)]="itemObj.packSize" type="text" name="packSize" id="packSize"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="1kg/500g" required="">
            </div>
            <div class="col-span-6 sm:col-span-2">
                <label for="unitPrice" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Unit Price</label>
                <input [(ngModel)]="itemObj.unitPrice" type="number" name="unitPrice" id="unitPrice"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="0.00" required="">
            </div>
            <div class="col-span-6 sm:col-span-2">
                <label for="qty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Qty</label>
                <input [(ngModel)]="itemObj.qty" type="number" name="qty" id="qty"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="0" required="">
            </div>
        </div>
        <div class="items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-700">
            <button (click)="addItem()" type="button"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save
                Item</button>
            <button  type="button"
                class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600">Cancel</button>
        </div>
    </form>
</div>

<div class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden">

    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4">
        <div class="w-full md:w-1/2">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Item Management</h2>
        </div>
        <div
            class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
        </div>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-4 py-3">#</th>
                    <th scope="col" class="px-4 py-3">ID</th>
                    <th scope="col" class="px-4 py-3">Description</th>
                    <th scope="col" class="px-4 py-3">Pack Size</th>
                    <th scope="col" class="px-4 py-3">Unit Price</th>
                    <th scope="col" class="px-4 py-3">Qty</th>
                    <th scope="col" class="px-4 py-3">
                        <span class="sr-only">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of itemList index as i"
                    class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-4 py-3">{{i+1}}</td>
                    <td class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{item.id}}
                    </td>
                    <td class="px-4 py-3">{{item.description}}</td>
                    <td class="px-4 py-3">{{item.packSize}}</td>
                    <td class="px-4 py-3">{{item.unitPrice}}</td>
                    <td class="px-4 py-3">{{item.qty}}</td>
                    <td class="px-4 py-3 flex items-center justify-end">
                        <button (click)="deleteItem(item.id)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</button>
                        <button class="font-medium text-red-600 dark:text-red-500 hover:underline ml-3">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
